<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</h:head>
<h:body>
<h:form>
<h1>Ajouter un module</h1>
<h:panelGrid columns="14" cellpadding="2">
<h:outputText value="nom du module : "></h:outputText>
<p:inputText value="#{moduleBean.m.nomModule}"></p:inputText><br/>
<h:outputText value="description du module : "></h:outputText>
<p:inputText value="#{moduleBean.m.descriptionModule}"></p:inputText><br/>
<h:outputText value="duree du module : "></h:outputText>
<p:inputText value="#{moduleBean.m.dureeModule}"></p:inputText><br/>
<p:commandButton value="ajouter" actionListener="#{moduleBean.addmod()}"></p:commandButton><br/><br/>
</h:panelGrid>

<p:dataTable var="Module" value="#{moduleBean.listmod()}">
    <p:column headerText="Id">
        <h:outputText value="#{Module.idModule}" />
    </p:column>
 
    <p:column headerText="Nom">
        <h:outputText value="#{Module.nomModule}" />
    </p:column>
 
    <p:column headerText="Description">
        <h:outputText value="#{Module.descriptionModule}" />
    </p:column>
 
    <p:column headerText="Duree">
        <h:outputText value="#{Module.dureeModule}" />
    </p:column>
</p:dataTable>

</h:form>
</h:body>
</html>
